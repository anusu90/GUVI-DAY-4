<!DOCTYPE html>
<html>
    <head class ="head">
        <meta charset="utf-8">
        <script src= "static/w3js.js"></script>
        <script src= "static/algo.js"></script>
        <link type="text/css" rel="stylesheet" href="static/styles.css">
        <script src= "static/script.js" defer async></script>
    </head>

    <body class = "body">
        <header class = "header"></header>
        <main class = "body-main">
            <article class= "body-article">
                <section class= "section-input">
                    <div class="laber-for-drop-down">
                        <label for ="show-dropdown">SELECT A TASK</label>
                    </div>
                    <div class = "div-select-task">
                        <!-- <label>SELECT AN OPTION</label> -->
                        <select id="show-dropdown">
                            <option w3-repeat = "keyForTaskAssignment">{{ task }}</option>
                        </select>
                        <button type="button" value="varSelect" onclick="WhatWasSelected()">SELECT</button>
                    </div>

                    <div id = 'after-select-task'>
                        <!-- <label for="enter-value">Enter The Value</label>
                        <input class="array" value="Enter" type="text" id = "enter-value">  -->
                    </div>
                </section>
                <section class= "section-output">
                    <div id =output-label>
                    </div>
                    <div id =output-values></div>
                </section>
            </article>
            <aside class = "body-side"></aside>
        </main>
        <footer class = "footer"></footer>
    </body>
</html>
